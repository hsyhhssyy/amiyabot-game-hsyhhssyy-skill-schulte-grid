<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="styleSheet" href="font.css"/>
    <link type="text/css" rel="styleSheet" href="schulte-grid.css"/>
    <title>template</title>
</head>
<body>
    <div id="template">
        <div class="grid-container" :style="{ 'grid-template-columns' : '1fr '.repeat(x) }">
            <div v-for="col in expanded_data" class="cell">
                <div class="text_div">
                    <div v-if="col!='○'&&!col.startsWith('×')" class="text" :style="{ 'font-size' : ''+(100/x*0.6)+'vw' }">
                        {{col}}
                    </div>
                    <img v-if="col=='○'" class="img" src="./img/amiya.png"/>
                    <div v-if="col.startsWith('×')" class="text_fade" :style="{ 'font-size' : ''+(100/x*0.6)+'vw' }">
                        {{col.substring(1)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script>
    function hideImage(e) {
        e.style.display = 'none'
    }

    const template = new Vue({
        el: '#template',
        computed: {
        },
        methods: {
            init(data) {
                expanded_data = []

                for (i = 0; i < data.length; i++) {
                    for (j = 0; j < data[i].length; j++) {
                        expanded_data.push(data[i][j])
                    }
                }

                this.y = data.length;
                this.x = data[0] ? data[0].length : 0; // 默认data的每个子数组长度是相同的

                this.$set(this, 'data', data);
                this.$set(this, 'expanded_data', expanded_data);
            },
        },
        data() {
            return {
                data: [['明','日','方','舟'],['明','日','方','舟'],['明','日','方','舟'],['明','日','方','舟']],
                expanded_data: [],
                x: 0,
                y: 0
            }
        },
        mounted() {
            window.init = this.init
        }
    })
</script>
</html>
